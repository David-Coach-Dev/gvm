name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Windows binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            suffix: .exe
          - goos: windows
            goarch: 386
            suffix: .exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        go build -ldflags="-s -w -X 'main.version=$VERSION'" -o gvm-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} main.go

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gvm-${{ matrix.goos }}-${{ matrix.goarch }}
        path: gvm-*

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Prepare release files
      run: |
        mkdir -p release
        find . -name "gvm-*" -type f -exec cp {} release/ \;

        # Create main executables (like NVM-Windows style)
        if [ -f "release/gvm-windows-amd64.exe" ]; then
          cp release/gvm-windows-amd64.exe release/gvm.exe
          cp release/gvm-windows-amd64.exe release/gvm-setup.exe
        fi

        # Create Windows-specific checksums
        cd release
        sha256sum * > checksums.txt
        md5sum * > md5sums.txt

        # Show Windows release files
        ls -la

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
